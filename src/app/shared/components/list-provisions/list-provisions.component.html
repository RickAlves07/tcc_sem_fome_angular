<div class="provision-item">
	<label>
		Itens Doados
	</label>
	<table class="box">
		<tr class="thead">
			<th>Descrição do alimento</th>
			<th>Peso</th>
			<th>Quantidade</th>
			<th>Data de validade</th>
		</tr>
		<tr *ngFor="let provision of provisionsList" >
			<td>{{ provision?.description }}</td>
			<td>{{ provision?.total_weight }}</td>
			<td>{{ provision?.quantity }}</td>
			<td>{{ provision?.expiration_date }}</td>
		</tr>
	</table>
</div>
